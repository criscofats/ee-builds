---
version: 3

images:
  base_image:
    name: registry.redhat.io/ansible-automation-platform-24/ee-supported-rhel8:latest

build_arg_defaults:
  ANSIBLE_GALAXY_CLI_COLLECTION_OPTS: '-vvv'

dependencies:
  system: bindep.txt
  galaxy: ansible-collections.yml
  python: python-packages.txt
  python_interpreter:
    package_system: "python39"
    python_path: "/usr/bin/python3.9"

options:
  package_manager_path: /usr/bin/microdnf

additional_build_files:
  - src: ../ansible.cfg
    dest: configs

additional_build_steps:
  prepend_galaxy:
  - COPY _build/configs/ansible.cfg /etc/ansible/ansible.cfg
  - ARG AH_TOKEN
  append_builder: |
    RUN pip3 install --upgrade pip setuptools
  append_final: |
    LABEL quay.expires-after="45d"
