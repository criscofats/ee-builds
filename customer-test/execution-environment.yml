---
version: 3

images:
  base_image:
    name: registry.redhat.io/ansible-automation-platform-23/ee-supported-rhel8:latest

build_arg_defaults:
  ANSIBLE_GALAXY_CLI_COLLECTION_OPTS: '-vvv'

dependencies:
  system: bindep.txt
  galaxy: ansible-collections.yml
  python: python-packages.txt

# additional_build_files:
#   - src: ../ansible.cfg
#     dest: configs

additional_build_steps:
  prepend_galaxy:
  - COPY _build/configs/ansible.cfg /etc/ansible/ansible.cfg
  - ENV ANSIBLE_GALAXY_SERVER_AUTOMATION_HUB_URL=https://console.redhat.com/api/automation-hub/content/10856009-synclist/
  - ENV ANSIBLE_GALAXY_SERVER_AUTOMATION_HUB_AUTH_URL=https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
#  - ENV ANSIBLE_GALAXY_SERVER_AUTOMATION_HUB_TOKEN= ${{ secrets.AH_TOKEN }}
  prepend_final: |
    RUN pip3 install --upgrade pip setuptools
  append_final: |
    LABEL quay.expires-after="45d"
